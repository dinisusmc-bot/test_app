services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: test_app-backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=test_app
      - POSTGRES_USER=${POSTGRES_USER:-openclaw}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openclaw_dev_pass}
      - DEBUG=${DEBUG:-true}
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "45847:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - test_app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: test_app-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - test_app-network

  postgres:
    image: postgres:15-alpine
    container_name: test_app-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-openclaw}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openclaw_dev_pass}
      - POSTGRES_DB=${POSTGRES_DB:-test_app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openclaw} -d ${POSTGRES_DB:-test_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - test_app-network

networks:
  test_app-network:
    driver: bridge

volumes:
  postgres_data:
